name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Setup PNPM using official action
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4️⃣ Ensure PNPM is in PATH
      - name: Verify PNPM
        run: pnpm --version

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 6️⃣ Build the app
      - name: Build
        run: pnpm build

      # 7️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODO123_ABC }}
          channelId: live
          projectId: todo123-abc
